<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
    <th:block th:insert="base :: header"></th:block>
</head>
<body>
<div th:replace="base :: nav"></div>

<div class="container">
    <div class="jumbotron">

        <form action=# th:action="@{/process}" th:object="${flight}" method="post">
            <div>
                <label class="radio-inline"><input type="radio" name="optradio" checked>Round
                    Trip</label>
                <label class="radio-inline"><input type="radio" name="optradio">One Way</label>

            </div>

            <div class="col">
                From: &nbsp;
                <select class="form-control" th:field="*{from}">
                    <option value="">Departure:</option>
                    <option th:each="airport : ${airports}" th:value="${airport.code}"
                            th:text="${airport.code}"></option>
                </select>
            </div>
            <br />
            <div class="col">
                To: &nbsp;
                <select class="form-control" th:field="*{to}">
                    <option value="">Arrival:</option>
                    <option th:each="airport : ${airports}" th:value="${airport.code}"
                            th:text="${airport.code}"></option>
                </select>
            </div>
            <br />
            <div>
                Departure date: &nbsp;
                <input type="date" th:field="${flight.departure}" name="departure">
            </div>
            <br />
            <div>
                Return date: &nbsp;
                <input type="date" th:field="${flight.arrival}" name="arrival">
            </div>
            <br />
            <div class="dropdown">
                <select th:field="*{option1}">
                    <option value="">Class</option>
                    <option th:value="${tripClass}"> First</option>
                    <option th:value="${tripClass}"> Business</option>
                    <option th:value="${tripClass}"> Economy</option>
                </select>

                <div>
                    <br />
                    <select th:field="*{option1}">
                        <option value="">Passengers</option>
                        <option th:value="${numPassenger}" > 1</option>
                        <option th:value="${numPassenger}" > 2</option>
                        <option th:value="${numPassenger}" > 3</option>
                    </select>
                </div>
                <br />
                <br />

                <div>

                    <input type="submit" class="btn btn-primary" value="Submit"/>
                </div>
            </div>


        </form>
    </div>
</div>
<div th:replace="base :: footer"></div>

</body>
</html>
